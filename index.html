<script>

    	window.jQuery.fn.ForceNumericOnly =
		function () {
		return this.each(function () {
			$(this).on("input change paste", function (event) {
				var formControl = $(event.target);
				// Solo permito numeros y signo negativo
				var str = formControl.val().replace(/[^0-9-]+/g, "");
				// Solo permito signo negativo al principio 
				if ( str.length > 0 && str.substring(str.length - 1) == '-' ) {
					if ( str != '0-' ) {
						str = str.substring(0, str.length - 1);	
					} else {
						str = '-';
					}
				}
				formControl.val(str);
				
			});
		});
	};

    $('#campo').ForceNumericOnly();


</script>
